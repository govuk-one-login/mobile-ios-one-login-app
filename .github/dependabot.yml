# Set update schedule for GitHub actions and other package managers

version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: sunday
    groups:
      github-actions-versions:
        patterns:
          - "*"

  - package-ecosystem: bundler
    directory: /
    schedule:
      interval: weekly
      day: sunday
    open-pull-requests-limit: 5

  - package-ecosystem: swift
    directory: /OneLogin.xcodeproj/project.xcworkspace/xcshareddata/swiftpm
    schedule:
      interval: weekly
      day: sunday
    open-pull-requests-limit: 5

  - package-ecosystem: swift
    directory: /OneLogin.xcworkspace/xcshareddata/swiftpm
    schedule:
      interval: weekly
      day: sunday
    open-pull-requests-limit: 5
