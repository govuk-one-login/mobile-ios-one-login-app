version: 2

registries:
  github:
    type: git
    url: https://github.com
    username: x-access-token
    password: ${{ secrets.MODULE_FETCH_TOKEN }}

updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: sunday
    groups:
      github-actions:
        patterns:
          - "*"

  - package-ecosystem: bundler
    directory: /
    schedule:
      interval: weekly
      day: sunday
    groups:
      bundler-minor-versions:
        patterns:
          - "*"
        update-types:
          - minor
          - patch
    open-pull-requests-limit: 5

  - package-ecosystem: gitsubmodule
    directory: /
    registries:
      - github
    schedule:
      interval: daily
    commit-message:
      prefix: "build(deps)"
