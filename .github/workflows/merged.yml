name: iOS Deploy

on:
  push:
    branches: [ develop, release/*, main ]

permissions:
  id-token: write
  contents: read

jobs:
  run_swiftlint:
    name: Run Swiftlint
    runs-on: macos-15
    steps:
      - name: Add Path Globally
        run: echo "/usr/local/bin" >> $GITHUB_PATH

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # pin@v4
        with:
          lfs: 'true'
          fetch-depth: 0

      - name: Lint
        run: |
          brew install swiftlint
          swiftlint --strict

  quality_report:
    needs: run_swiftlint
    name: Run Unit Tests and Send Coverage Report
    runs-on: macos-15

    steps:
      - name: Add Path Globally
        run: echo "/usr/local/bin" >> $GITHUB_PATH

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # pin@v4
        with:
          lfs: 'true'
          fetch-depth: 0

      - name: Configure Private Repo Access
        env:
          GIT_TOKEN: ${{secrets.MODULE_FETCH_TOKEN}}
        run: |
          ./scripts-configs/store-access-token.sh
          
      - name: Export AppCheck Secret
        run: |
          touch ../secrets.xcconfig

      - name: Login to AWS CodeArtifact
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.VENDOR_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.VENDOR_ACCESS_KEY }}
        run: |
          ./scripts-configs/spm/aws_code_artifact_login.sh /Applications/Xcode_16.2.app

      - name: Build App, Run Unit Tests and Send Coverage Report for Default Branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LC_ALL: "en_US.UTF-8"
          LANG: "en_US.UTF-8"
          GIT_CONFIG_NOSYSTEM: "true"
          GIT_CONFIG_GLOBAL: '${{ github.workspace }}/scripts-configs/override-git-config'
        run: |

          brew install sonar-scanner
          bundle install

          bundle exec fastlane test scheme:"OneLoginBuild" \
            configuration:"Debug" \
            testplan:OneLoginUnit \
            workspace:${{github.workspace}} \
            sonar_token:${{secrets.SONAR_TOKEN}}
            
  test_integration_config:
    needs: run_swiftlint
    name: Run Integration Configuration Tests
    uses: ./.github/workflows/config-test.yml
    with:
      configuration: "Integration"
    secrets: inherit

  test_build_config:
    needs: run_swiftlint
    name: Run Integration Configuration Tests
    uses: ./.github/workflows/config-test.yml
    with:
      configuration: "Build"
    secrets: inherit

  test_staging_config:
    needs: run_swiftlint
    name: Run Integration Configuration Tests
    uses: ./.github/workflows/config-test.yml
    with:
      configuration: "Staging"
    secrets: inherit

  test_ui:
    needs: run_swiftlint
    name: Deploy App
    uses: ./.github/workflows/ui-test.yml
    secrets: inherit
    
  deploy_integration_app:
    needs: [ test_integration_config, test_ui ]
    name: Deploy App
    uses: ./.github/workflows/deploy.yml
    with:
      configuration: "Integration"
    secrets: inherit

  deploy_staging_app:
    needs: [ test_staging_config, test_ui ]
    name: Deploy App
    uses: ./.github/workflows/deploy.yml
    with:
      configuration: "Staging"
    secrets: inherit

  deploy_build_app:
    needs: [ test_build_config, test_ui ]
    name: Deploy App
    uses: ./.github/workflows/deploy.yml
    with:
      configuration: "Build"
      app_check: true
    secrets: inherit
