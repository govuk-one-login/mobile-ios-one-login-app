name: iOS Deploy

on:
  push:
    branches:
      - develop
      - release/*

permissions:
  id-token: write
  contents: read

jobs:
  run_unit_tests:
    if: github.ref_name == 'develop'
    name: Run Unit Tests for develop branch
    uses: ./.github/workflows/unit-test.yml
    secrets: inherit

  test_build_config:
    name: Run Deployment Tests
    uses: ./.github/workflows/config-test.yml
    with:
      configuration: "Build"
      app_check: true
    secrets: inherit

  test_staging_config:
    name: Run Deployment Tests
    uses: ./.github/workflows/config-test.yml
    with:
      configuration: "Staging"
    secrets: inherit

  test_integration_config:
    name: Run Config Tests
    uses: ./.github/workflows/config-test.yml
    with:
      configuration: "Integration"
    secrets: inherit

  test_release_config:
    name: Run Config Tests
    uses: ./.github/workflows/config-test.yml
    secrets: inherit

  test_ui:
    name: Run Deployment Tests
    uses: ./.github/workflows/ui-test.yml
    secrets: inherit

  deploy_build_app:
    needs: [ test_build_config, test_ui ]
    name: Deploy App
    uses: ./.github/workflows/deploy.yml
    with:
      configuration: "Build"
      app_check: true
    secrets: inherit

  deploy_staging_app:
    needs: [ test_staging_config, test_ui ]
    name: Deploy App
    uses: ./.github/workflows/deploy.yml
    with:
      configuration: "Staging"
    secrets: inherit

  deploy_integration_app:
    needs: [ test_integration_config, test_ui ]
    name: Deploy App
    uses: ./.github/workflows/deploy.yml
    with:
      configuration: "Integration"
    secrets: inherit

  deploy_release_app:
    needs: [ test_release_config, test_ui ]
    name: Deploy App
    uses: ./.github/workflows/deploy.yml
    secrets: inherit
